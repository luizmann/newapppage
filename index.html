<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Shopify CJ Page Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button, select, textarea { font-size: 16px; padding: 8px; margin: 4px 0; }
    .section { margin-bottom: 20px; }
    .image-thumb { max-width: 120px; margin: 5px; border: 2px solid #ccc; border-radius: 4px; }
    .selected { border-color: #0074d9; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Shopify CJ Page Generator</h1>

  <div class="section">
    <label for="productId">Product ID do CJ Dropshipping:</label><br>
    <input type="text" id="productId" placeholder="Ex: 5f3a8574f2b0450046012e3d" size="36">
    <button onclick="fetchProduct()">Buscar Produto</button>
  </div>

  <div id="productInfo" class="section"></div>
  <div id="images" class="section"></div>

  <div id="tone-section" class="section" style="display:none;">
    <label for="tone">Tom do texto:</label>
    <select id="tone">
      <option value="vibrante">Vibrante</option>
      <option value="divertido">Divertido</option>
      <option value="formal">Formal</option>
    </select>
    <button onclick="generateCopy()">Gerar Texto</button>
  </div>

  <div id="copy-section" class="section" style="display:none;">
    <label for="copyText">Texto de vendas:</label><br>
    <textarea id="copyText" rows="8" cols="50"></textarea><br>
    <button onclick="createShopifyPage()">Criar Página no Shopify</button>
  </div>

  <div id="result"></div>

  <script>
    let currentProduct = null;
    let selectedImages = [];

    function renderImages(images) {
      const container = document.getElementById('images');
      container.innerHTML = '<b>Selecione as imagens:</b><br>';
      images.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.className = 'image-thumb';
        img.onclick = () => toggleImage(url, img);
        container.appendChild(img);
      });
    }

    function toggleImage(url, imgElement) {
      const idx = selectedImages.indexOf(url);
      if (idx >= 0) {
        selectedImages.splice(idx, 1);
        imgElement.classList.remove('selected');
      } else {
        selectedImages.push(url);
        imgElement.classList.add('selected');
      }
    }

    async function fetchProduct() {
      const productId = document.getElementById('productId').value.trim();
      if (!productId) return alert('Insira um Product ID');
      document.getElementById('result').innerText = 'Buscando produto...';
      try {
        const res = await fetch('/api/product', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ productId })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message);
        currentProduct = data.product;
        selectedImages = [...data.images];
        document.getElementById('productInfo').innerHTML = `<b>${currentProduct.title}</b><br>${currentProduct.description}`;
        renderImages(data.images);
        document.getElementById('tone-section').style.display = '';
        document.getElementById('result').innerText = '';
      } catch (err) {
        document.getElementById('result').innerText = 'Erro: ' + err.message;
      }
    }

    async function generateCopy() {
      if (!currentProduct) return alert('Busque um produto primeiro');
      if (selectedImages.length === 0) return alert('Selecione ao menos uma imagem');
      const tone = document.getElementById('tone').value;
      document.getElementById('result').innerText = 'Gerando texto...';
      try {
        const res = await fetch('/api/generate-copy', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ product: currentProduct, tone })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message);
        document.getElementById('copyText').value = data.copy;
        document.getElementById('copy-section').style.display = '';
        document.getElementById('result').innerText = 'Texto gerado!';
      } catch (err) {
        document.getElementById('result').innerText = 'Erro: ' + err.message;
      }
    }

    async function createShopifyPage() {
      if (!currentProduct) return alert('Busque um produto primeiro');
      const copy = document.getElementById('copyText').value.trim();
      if (!copy) return alert('Texto vazio');
      document.getElementById('result').innerText = 'Criando página no Shopify...';
      try {
        const res = await fetch('/api/create-page', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ product: currentProduct, images: selectedImages, copy })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message);
        document.getElementById('result').innerHTML = `✅ Página criada: <a href="${data.page_url}" target="_blank">${data.page_url}</a>`;
      } catch (err) {
        document.getElementById('result').innerText = 'Erro: ' + err.message;
      }
    }
  </script>
</body>
</html>
